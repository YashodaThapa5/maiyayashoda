<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
  </head>

  <body>

    <h1>This is a Contact Page</h1>

    <form action="mailto:magaryashuu43@gmail.com" method="POST">

      <fieldset>
        <legend>Personal Information</legend>

        <p>
          <label for="email">Email </label>
          <input type="email" id="email" placeholder="provide email" name="email">
        </p>
        <p>
          <label for="username">UserName</label>
          <input type="text" id="username" placeholder="provide username" name="username">
        </p>

        <p>
          <label for="date">Date of Join</label>
          <input type="date" id="date" name="join">
        </p>

        <h3>Select Your Gender</h3>
        <p>
          <input type="radio" id="male" name="gender" value="male">
          <label for="male">Male</label>

          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Female</label>

          <input type="radio" id="other" name="gender" value="other">
          <label for="other">Other</label>

        </p>
        <h3>Select Your Habits</h3>
        <p>
          <input type="checkbox" id="dance" name="habits" value="dance">
          <label for="dance">Dance</label>

          <input type="checkbox" id="sing" name="habits" value="sing">
          <label for="sing">Sing</label>


        </p>

        <p>
        <h3>Send Message</h3>
        <textarea name="msg" id="" cols="40" rows="10"></textarea>
        </p>


        <button type="submit">Submit</button>
        <button type="reset">Reset</button>


      </fieldset>


    </form>


  </body>

</html>
